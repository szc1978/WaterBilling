<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>客户管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="formtitle"><span>导入客户水表信息</span></div>
		<form name="import_customer_water" th:action="@{/customer/manage/importmeterstatus}" method="post" enctype="multipart/form-data">
			<div class="col-sm-4">
				<div class=" form-group ">
					<label for="name">导入文件:</label>
					<input type="file" name="inputfile" />
					<p class="help-block"><a href="/files/import_meter_status_template.xls">下载模板文件</a></p>
					<p>*1.只可以使用Excel文件的第一页</p>
					<p>*2.请不要改变文件格式，使用Excel软件编辑后直接保存</p>
					<p>*3.保持第一页排版格式，并保留第一行和最后一行内容</p>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="导入" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
