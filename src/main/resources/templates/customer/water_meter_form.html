<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>客户管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/water.js"></script>
</head>

<body>
	<div class="container">
		<div class="formtitle"><span>水表配置管理</span></div>
		<form th:action="@{/customer/watermeter}" method="post" th:object="${config}" >
			<div class="col-sm-4">
				<div class="form-group ">
					 <label for="name">配置项名称:</label>
					 <select class="form-control" th:field="*{configItemId}" >
					 	<option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
					 </select>
				</div>
				<div class="form-group ">
					 <label for="name">配置项内容:</label>
					 <input type="text" class="form-control" th:field="*{configItemValue}" />
				</div>
				
				<div class="">
					<input type="submit" class="btn btn-default" value="保存" />
				</div>

			</div>

		</form>
	</div>
</body>
</html>
