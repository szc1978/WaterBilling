<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>客户管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="formtitle"><span>水表管理</span></div>
		<form th:action="@{/customer/watermetertype}" method="post" th:object="${waterMterType}" >
			<div class="col-sm-4">
				<div class="form-group ">
					<label for="name">水表厂家<span class="glyphicon glyphicon-plus-sign"></span>:</label>
					<select class="form-control"  >
						<option th:each="producer : ${producers}" th:value="${producer.configItemId}" th:text="${producer.configItemValue}"></option>
					</select>
				</div>
				<div class="form-group ">
					<label for="name">水表型号<span class="glyphicon glyphicon-plus-sign"></span>:</label>
					<select class="form-control"  >
						<option th:each="producer : ${producers}" th:value="${producer.configItemId}" th:text="${producer.configItemValue}"></option>
					</select>
				</div>
				
				<div class="">
					<input type="submit" class="btn btn-default" value="保存" />
				</div>

			</div>

		</form>
<button class="btn btn-default" data-toggle="modal" data-target="#myModal">
	<span class="glyphicon glyphicon-plus-sign"></span>
</button>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">增加新数据</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-group form-control" id="config_item_value"/>
				<input type="hidden" value="0"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-default">保存</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
