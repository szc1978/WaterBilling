<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>客户管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="formtitle"><span>水表信息管理</span></div>
		<div>
			<div class="col-sm-6" id="type_list">
				<table class="table table-striped">
					<thead>
				    	<tr>
				        	<th>编号<i class="sort"></i></th>
				        	<th>水表信息</th>
				        	<th>信息内容</th>
				        	<th>操作</th>
				        </tr>
					</thead>
					<tbody>
						<tr th:each="provider,providerStat : ${providers}"> 
							<td th:text="${providerStat.index} + 1">1</td> 
							<td th:text="${provider.name}"></td>
							<td th:text="${provider.description}"></td>
							<td>
						    	<a th:href="@{/customer/waterprovider(id=${provider.id})}">编辑</a>
							</td>
						</tr>        
					</tbody>
				</table>
			</div>
			<div class="col-sm-4">
				<form th:action="@{/customer/waterprovider}" method="post" th:object="${provider}">
					<div class="form-group">
						 <label for="name">片区名称:</label>
						 <input type="text" class="form-control" th:value="${provider.name}" th:field="*{name}" />
					</div>
					<div class="form-group">
						 <label for="name">备注:</label>
						 <input type="text" class="form-control" th:value="${provider.description}" th:field="*{description}" />
					</div>
					<input type="hidden" th:value="${provider.id}" th:field="*{id}"/>
					<input type="submit" class="btn btn-default" value="保存"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
