<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
    	<div class="container">
    		<div class="formtitle"><span>历史公告列表</span></div>
    		<div class="col-sm-13" align="right">
  				<div class="btn-group">
    				<a th:href="@{/admin/announcement/publish}"><button type="button" class="btn btn-default">发布公告</button></a>
    			</div>
    		</div>
			<div>
			    <table class="table table-striped">
			    	<thead>
			    		<tr>
			        		<th>编号<i class="sort"></i></th>
			        		<th>公告标题</th>
			        		<th>发布者</th>
			        		<th>发布日期</th>
			        		<th>操作</th>
			        	</tr>
			        </thead>
			        <tbody>
				        <tr th:each="announcement,announcementStat : ${announcements}"> 
					        <td th:text="${announcementStat.index} + 1">1</td> 
					        <td th:text="${announcement.name}"></td> 
					        <td th:text="${announcement.publisher.chineseName}"></td>
					        <td th:text="${announcement.createDate}"></td>
					        <td>
					        	<a th:href="@{/admin/announcement/publish(id=${announcement.id})}">编辑</a>
					        	<a th:href="@{/admin/announcement/delete(id=${announcement.id})}">删除</a>
					        </td>
				        </tr>        
			        </tbody>
			    </table>
		    </div>
		    <div th:include="paging :: paging"></div>
    	</div>
    	
	</body>

</html>
