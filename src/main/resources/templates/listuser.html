<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>listuser</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
  				$(".click").click(function(){
  					$(".tip").fadeIn(200);
  				});
	  			$(".tiptop a").click(function(){
	  				$(".tip").fadeOut(200);
				});
	 			$(".sure").click(function(){
	  				$(".tip").fadeOut(100);
				});
	  			$(".cancel").click(function(){
	  				$(".tip").fadeOut(100);
				});
			});
		</script>
	</head>

	<body>
		<div class="place">
    		<span>位置：</span>
    		<ul class="placeul">
	    		<li>首页</li>
	    		<li>系统管理</li>
	    		<li>用户列表</li>
    		</ul>
    	</div>
    	<div class="rightinfo">
 			<div class="tools">
	    		<ul class="toolbar">
			        <li ><a th:href="@{/admin/user(action=modify,id=0)}" class="tablelink"><span><img src="/images/t01.png" /></span>添加</a></li>
	        	</ul>    
    		</div>
		    <table class="tablelist">
		    	<thead>
		    		<tr>
		        		<th>编号<i class="sort"><img src="/images/px.gif" /></i></th>
		        		<th>用户名</th>
		        		<th>中文名</th>
		        		<th>邮件地址</th>
		        		<th>权限列表</th>
		        		<th>创建日期</th>
		        		<th>操作</th>
		        	</tr>
		        </thead>
		        <tbody>
		        <tr th:each="user,userStat : ${users}"> 
			        <td th:text="${userStat.index} + 1">1</td> 
			        <td th:text="${user.name}"></td> 
			        <td th:text="${user.chineseName}"></td>
			        <td th:text="${user.email}"></td>
			        <td th:text="${user.password}"></td>
			        <td th:text="${user.createDate}"></td>
			        <td><a th:href="@{/admin/user(id=${user.id},action=modify)}" class="tablelink">更新</a></td>
		        </tr>        
		        </tbody>
		    </table>
		    <div class="pagin">
		    	<div class="message">共<i class="blue" th:text="${total}">0</i>条记录，当前显示第&nbsp;<i class="blue" th:text="${page} + 1">1</i>页</div>
		        <ul class="paginList">
			        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
			        <li class="paginItem"><a href="javascript:;">1</a></li>
			        <li class="paginItem current"><a href="javascript:;">2</a></li>
			        <li class="paginItem"><a href="javascript:;">3</a></li>
			        <li class="paginItem"><a href="javascript:;">4</a></li>
			        <li class="paginItem"><a href="javascript:;">5</a></li>
			        <li class="paginItem more"><a href="javascript:;">...</a></li>
			        <li class="paginItem"><a href="javascript:;">10</a></li>
			        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
		        </ul>
		    </div>
		    <div class="tip">
		    	<div class="tiptop"><span>提示信息</span><a></a></div>
		      	<div class="tipinfo">
		        	<span><img src="/images/ticon.png" /></span>
		        	<div class="tipright">
		        	<p>是否确认对信息的修改 ？</p>
		        	<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
		        </div>
		        </div>
		        
		        <div class="tipbtn">
		        <input name="" type="button"  class="sure" value="确定" />&nbsp;
		        <input name="" type="button"  class="cancel" value="取消" />
		        </div>
		    
		    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
