<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>客户管理</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script>
		function search_customer() {
			document.search_customer_by_code.submit();
		}
	</script>
</head>

<body>
	<div class="container">
		<div class="formtitle"><span>导入客户用水量</span></div>
		<form name="search_customer_by_code" th:action="@{/biz/imput_water_data}" method="post" >
			<div class="col-sm-4">
				<div class=" form-group ">
					<label for="name">名称:</label>
					<input type="text" class="form-control" name="name" />
				</div>
				<div class=" form-group ">
					<label for="name">导入文件:</label>
					<input type="file" id="inputfile" />
					<p class="help-block">下载模板文件</p>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="导入" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
