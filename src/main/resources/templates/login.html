<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>欢迎登录后台管理系统</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="/js/jquery-3.2.0.min.js"></script>
		<script>
			if(window.top!==window.self){
				//window.top.location=window.location;
				window.top.location.href= '/'; 
			}
		</script>
	 
		<script>
			$(function(){
	    		$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
				$(window).resize(function(){  
	    		$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	    		})  
			});  
		</script> 
	</head>
	
	<body>
		<div class="container">
        	<div class="row" align="center">
            	<div class="col-md-9">
					<h1>自来水管理平台登录</h1>
					<form id="login-form" class="well" th:action="@{/login}" method="post">
						<ul>
							<li th:if="${param.error}"> <font color="#ff0000">用户名或密码错误!</font> </li>  
				        	<li th:if="${param.logout}">您已经登出. </li>
		    				<li><label>用户名:<input name="username" type="text" class="form-controller" value="sys" onclick="JavaScript:this.value=''"/></label></li>
		    				<li><label>密码：<input name="password" type="password" class="form-controller" value="pass" onclick="JavaScript:this.value=''"/></label></li>
		    				<li><input name="login" type="submit" class="loginbtn" value="登录" /><label><input name="remember-me" type="checkbox" value="false" th:checked="checked" />记住密码</label></li>
						</ul>
					</form>	
				</div>
			</div>
		</div>
	
	</body>

	

</html>
