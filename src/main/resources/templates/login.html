<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>自来水管理系统</title>
	<style>
		body{font:12px/180% Arial,Helvetica,Verdana;color:#5a5a5a; margin:0; background:#eeeeee;}
		.login_m{ width:403px; margin:0 auto; height:375px; margin-top:98px; /*position: absolute;left:50%;top:50%;margin-left:-202px;margin-top:-188px;*/}
		.login_logo{ text-align:center; margin-bottom:25px;}
		.login_boder{ background: url(/images/login_m_bg.png) no-repeat; height:302px; overflow:hidden;}
		.login_padding{ padding:28px 47px 20px 47px ;}
		.login_boder h2{ color:#4f5d80; text-transform:uppercase; font-size:12px; font-weight:normal; margin-bottom:11px;}
		.login_boder input.txt_input{ width:295px; height:36px; border:1px solid #cad2db; background:url(../images/txt_input_bg.gif) no-repeat;  padding:0 5px; -moz-border-radius:5px; -webkit-border-radius:5px; border-radius:5px; line-height:36px; margin-bottom:10px; font-size:14px; color:#717171; font-family:Arial;}
		.rem_sub input.sub_button{ float:right; width:122px; height:32px; no-repeat -153px -850px; border:none; color:#333; padding-bottom:2px; font-size:14px; font-weight:bold;}
		.rem_sub input.sub_button:hover{ background-position:-153px -882px; cursor:pointer;}
		.rem_sub .rem_sub_l{ float:left; font-size:12px; height:33px; line-height:33px;}
		.rem_sub input#checkbox{ margin-right:5px; vertical-align:middle;}
	</style>
	<script src="/js/jquery-3.2.0.min.js"></script>
	<script>
		if(window.top!==window.self){
			//window.top.location=window.location;
			window.top.location.href= '/'; 
		}
	</script>
</head>

<body class="login" >
	<div class="login_m">
		<div class="login_logo"><h2>自来水管理系统</h2></div>
		<div class="login_boder">
			<form id="login-form" class="well" th:action="@{/login}" method="post">
				<div class="login_padding" id="login_model">
					<h2>USERNAME<font th:if="${param.error}" color="#ff0000">&nbsp;&nbsp;&nbsp;&nbsp;用户名或密码错误!</font><font th:if="${param.logout}">&nbsp;&nbsp;&nbsp;&nbsp;您已经登出. </font></h2>
					<label>
						<input type="text" name="username" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="sys" />
					</label>
					<h2>PASSWORD</h2>
					<label>
						<input type="password" name="password" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="pass" />
					</label>
					<div class="rem_sub">
						<div class="rem_sub_l">
							<input type="checkbox" name="checkbox" id="save_me" />
							<label for="checkbox">Remember me</label>
						</div>
						<label>
							<input type="submit" class="sub_button" name="login" id="button" value="Login" />
						</label>
						
					</div>
				</div>
			</form>
		</div>
	</div>
</body></html>
