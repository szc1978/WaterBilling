<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>角色管理</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="place">
    		<span>位置：</span>
    		<ul class="placeul">
	    		<li>首页</li>
	    		<li>系统管理</li>
	    		<li>功能管理</li>
    		</ul>
    	</div>
    	<div class="blank-lin-20"></div>
    	<div class="con-mid-9">
    		<form name="create_role" th:action="@{/admin/privilege/modifyresource}" th:object="${sysResource}" method="post">
	    		<div class="col-sm-4" >
	    			<div class="form-group">
	    				<label>功能名:</label>
	    				<div class="row">
	    					<div class="col-sm-9">
	    						<input id="name" class="form-control" th:value="${sysResource.name}" th:field="*{name}" readonly="true"></input>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="form-group">
	    				<label>赋予的角色:</label>
	    				<div class="row">
	    					<div class="col-sm-8" th:each="role,roleStat : ${roles}">
	    						<label><input th:id="${role.name}" type="checkbox" th:value="${role.id}" th:text="${role.name}" th:field="*{sysRoles}" ></input> </label>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="con-mid-9">
	    				<input type="hidden" id="id" th:value="${sysResource.id}" th:field="*{id}"></input>
	    				<input type="hidden" id="id" th:value="${sysResource.resourceString}" th:field="*{resourceString}"></input>
	    				<input type="submit" name="保存" id="add" value="保存" class="btn btn-primary"></input>
	    			</div>
	    		</div>
	    	</form>
    		<div class="col-sm-8">
    			<div class="con-mid-9">
    				<table class="tablelist">
				    	<thead>
				    		<tr>
				        		<th>编号</th>
				        		<th>功能</th>
				        		<th>拥有角色</th>
				        		<th>修改</th>
				        	</tr>
				        </thead>
				        <tbody>
				        <tr th:each="resource,resourceStat : ${resources}"> 
					        <td th:text="${resourceStat.index} + 1">1</td> 
					        <td th:text="${resource.name}"></td> 
					        <td>
					        	<font th:each="myrole:${resource.sysRoles}">
			        				[<b th:text="${myrole.name}"/>]
			        			</font>
					        </td>
					        <td><a th:href="@{/admin/privilege(id=${resource.id})}">修改</a></td>
				        </tr>        
				        </tbody>
				    </table>
				    <p></p>
				    <span><font color="#0000cc">说明 : 设置某种角色组可以访问某些页面功能，属于该角色组的用户就具备访问这些页面功能</font></span>
				    <span><font color="#0000cc">例如 : </font></span>
				</div>
				
    		</div>
    	</div>
    	
	</body>

</html>
