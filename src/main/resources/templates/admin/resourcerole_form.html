<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>角色管理</title>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
    	<div class="container">
    		<div class="formtitle"><span>功能权限管理</span></div>
	    	<div class="con-mid-13">
	    		<form name="create_role" th:action="@{/admin/privilege}" th:object="${resource}" method="post">
		    		<div class="col-sm-4" >
		    			<div class="form-group">
		    				<label>功能名:</label>
		    				<div class="row">
		    					<div class="col-sm-9">
		    						<input id="name" class="form-control" th:value="${resource.name}" th:field="*{name}" th:readonly="true"></input>
		    					</div>
		    				</div>
		    			</div>
		    			<div class="form-group">
		    				<label>赋予的角色:</label>
		    				<div class="row">
		    					<div class="col-sm-8" th:each="role,roleStat : ${roles}">
		    						<label><input th:id="${role.name}" type="checkbox" th:value="${role.id}" th:text="${role.name}" th:field="*{sysRoles}" ></input> </label>
		    					</div>
		    				</div>
		    			</div>
		    			<div class="con-mid-9">
		    				<input type="hidden" id="id" th:value="${resource.id}" th:field="*{id}"></input>
		    				<input type="hidden" id="id" th:value="${resource.resourceString}" th:field="*{resourceString}"></input>
		    				<input type="submit" name="保存" id="add" value="保存" class="btn btn-primary"></input>
		    			</div>
		    		</div>
		    	</form>
	    	</div>
	    </div>
    	
	</body>

</html>
